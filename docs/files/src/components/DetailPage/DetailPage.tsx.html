import path from &quot;path&quot;;
import { Container, Table, Header } from &quot;semantic-ui-react&quot;;

const headers = [
  &quot;Filename&quot;,
  &quot;Percent&quot;,
  &quot;Threshold&quot;,
  &quot;Total&quot;,
  &quot;Covered&quot;,
  &quot;Uncovered&quot;
];

type Annotation = {
  file: string;
  line: number;
  character: number;
  text: string;
};

type Props = {
  filename: string;
  sourceCode: string;
  totalCount: number;
  correctCount: number;
  annotations: readonly Annotation[];
  threshold: number;
};

const DetailPage = ({
  filename,
  sourceCode,
  totalCount,
  correctCount,
  annotations,
  threshold
}: Props) =&gt; {
  const percentage = totalCount === 0 ? 100 : (correctCount * 100) / totalCount;
  const percentageCoverage = percentage.toFixed(2) + &quot;%&quot;;
  const isValid = percentage &gt;= threshold;

  return (
    &lt;Container style={{ marginTop: &quot;3em&quot; }}&gt;
      &lt;Header as=&quot;h1&quot;&gt;
        &lt;a href={path.relative(`${filename}.html`, &quot;index.html&quot;)}&gt;

        &lt;/a&gt;
      &lt;/Header&gt;
      &lt;Table celled style={{ marginTop: &quot;2em&quot; }}&gt;
        &lt;Table.Header&gt;
          &lt;Table.Row&gt;
            {headers.map((header, index) =&gt; (
              &lt;Table.HeaderCell key={index}&gt;{header}&lt;/Table.HeaderCell&gt;
            ))}
          &lt;/Table.Row&gt;
        &lt;/Table.Header&gt;
        &lt;Table.Body&gt;
          &lt;Table.Row negative={!isValid} positive={isValid}&gt;
            &lt;Table.Cell&gt;{filename}&lt;/Table.Cell&gt;
            &lt;Table.Cell&gt;{percentageCoverage}&lt;/Table.Cell&gt;
            &lt;Table.Cell&gt;{threshold}%&lt;/Table.Cell&gt;
            &lt;Table.Cell&gt;{totalCount}&lt;/Table.Cell&gt;
            &lt;Table.Cell&gt;{correctCount}&lt;/Table.Cell&gt;
            &lt;Table.Cell&gt;{totalCount - correctCount}&lt;/Table.Cell&gt;
          &lt;/Table.Row&gt;
        &lt;/Table.Body&gt;
      &lt;/Table&gt;
      &lt;textarea
        id=&quot;editor&quot;
        value={sourceCode}
        readOnly
        style={{ marginTop: &quot;3em&quot; }}
      /&gt;
      &lt;pre id=&quot;annotations&quot; style={{ display: &quot;none&quot; }}&gt;
        {JSON.stringify(annotations)}
      &lt;/pre&gt;
    &lt;/Container&gt;
  );
};

export default DetailPage;
