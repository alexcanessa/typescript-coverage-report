    <body>
    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/components/SummaryPage/SummaryPage.tsx</td><td class="">100.00%</td><td class="">90%</td><td class="">187</td><td class="">187</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import React from &quot;react&quot;;
import path from &quot;path&quot;;
import { Container, Header, Table } from &quot;semantic-ui-react&quot;;
import { CoverageData } from &quot;../../lib/getCoverage&quot;;

const headers = [&quot;Filename&quot;, &quot;Percent&quot;, &quot;Total&quot;, &quot;Covered&quot;, &quot;Uncovered&quot;];

type Props = Omit&lt;CoverageData, &quot;anys&quot;&gt; &amp; {
  threshold: number;
};

const SummaryPage = ({
  fileCounts,
  percentage,
  total,
  covered,
  uncovered,
  threshold
}: Props) =&gt; {
  const isSummaryValid = percentage &gt;= threshold;

  return (
    &lt;Container style={{ marginTop: &quot;3em&quot; }}&gt;
      &lt;Header as=&quot;h1&quot;&gt;TypeScript coverage report&lt;/Header&gt;
      &lt;Header as=&quot;h2&quot;&gt;Summary&lt;/Header&gt;
      &lt;Table celled&gt;
        &lt;Table.Header&gt;
          &lt;Table.Row&gt;
            {[&quot;Percent&quot;, &quot;Threshold&quot;, &quot;Total&quot;, &quot;Covered&quot;, &quot;Uncovered&quot;].map(
              (header, index) =&gt; (
                &lt;Table.HeaderCell key={index}&gt;{header}&lt;/Table.HeaderCell&gt;
              )
            )}
          &lt;/Table.Row&gt;
        &lt;/Table.Header&gt;
        &lt;Table.Body&gt;
          &lt;Table.Row negative={!isSummaryValid} positive={isSummaryValid}&gt;
            &lt;Table.Cell&gt;{percentage.toFixed(2) + &quot;%&quot;}&lt;/Table.Cell&gt;
            &lt;Table.Cell&gt;{threshold}%&lt;/Table.Cell&gt;
            &lt;Table.Cell&gt;{total}&lt;/Table.Cell&gt;
            &lt;Table.Cell&gt;{covered}&lt;/Table.Cell&gt;
            &lt;Table.Cell&gt;{uncovered}&lt;/Table.Cell&gt;
          &lt;/Table.Row&gt;
        &lt;/Table.Body&gt;
      &lt;/Table&gt;
      &lt;Header as=&quot;h2&quot;&gt;Files&lt;/Header&gt;
      &lt;Table celled style={{ marginTop: &quot;2em&quot; }} className=&quot;sortable&quot;&gt;
        &lt;Table.Header&gt;
          &lt;Table.Row&gt;
            {headers.map((header, index) =&gt; (
              &lt;Table.HeaderCell key={index}&gt;{header}&lt;/Table.HeaderCell&gt;
            ))}
          &lt;/Table.Row&gt;
        &lt;/Table.Header&gt;
        &lt;Table.Body&gt;
          {Array.from(fileCounts).map(
            ([filename, { correctCount, totalCount }], index) =&gt; {
              const percentage =
                totalCount === 0 ? 100 : (correctCount * 100) / totalCount;
              const percentageCoverage = percentage.toFixed(2) + &quot;%&quot;;
              const isValid = percentage &gt;= threshold;

              return (
                &lt;Table.Row key={index} negative={!isValid} positive={isValid}&gt;
                  &lt;Table.Cell selectable&gt;
                    &lt;a
                      style={{ color: &quot;inherit&quot; }}
                      href={path.join(&quot;files&quot;, `${filename}.html`)}
                    &gt;
                      {filename}
                    &lt;/a&gt;
                  &lt;/Table.Cell&gt;
                  &lt;Table.Cell&gt;{percentageCoverage}&lt;/Table.Cell&gt;
                  &lt;Table.Cell&gt;{totalCount}&lt;/Table.Cell&gt;
                  &lt;Table.Cell&gt;{correctCount}&lt;/Table.Cell&gt;
                  &lt;Table.Cell&gt;{totalCount - correctCount}&lt;/Table.Cell&gt;
                &lt;/Table.Row&gt;
              );
            }
          )}
        &lt;/Table.Body&gt;
      &lt;/Table&gt;
    &lt;/Container&gt;
  );
};

export default SummaryPage;
