    <body>
    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/lib/getCoverage.ts</td><td class="">100.00%</td><td class="">90%</td><td class="">69</td><td class="">69</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import {
  lint,
  AnyInfo,
  FileTypeCheckResult,
  LintOptions
} from &quot;type-coverage-core&quot;;

type FileCount = Map&lt;
  string,
  Pick&lt;FileTypeCheckResult, &quot;correctCount&quot; | &quot;totalCount&quot;&gt;
&gt;;

export type CoverageData = {
  fileCounts: FileCount;
  anys: AnyInfo[];
  percentage: number;
  total: number;
  covered: number;
  uncovered: number;
};

export type Options = Partial&lt;
  Pick&lt;LintOptions, &quot;strict&quot; | &quot;debug&quot; | &quot;ignoreFiles&quot; | &quot;ignoreCatch&quot;&gt; &amp; {
    cache: LintOptions[&quot;enableCache&quot;];
    ignoreUnread: LintOptions[&quot;ignoreUnreadAnys&quot;];
    tsProjectFile: string;
  }
&gt;;

const getCoverage = async (options?: Options): Promise&lt;CoverageData&gt; =&gt; {
  const {
    tsProjectFile = &quot;.&quot;,
    strict,
    debug,
    ignoreFiles,
    ignoreCatch,
    cache: enableCache,
    ignoreUnread: ignoreUnreadAnys
  } = options || {};

  const { anys, fileCounts, totalCount, correctCount } = await lint(
    tsProjectFile,
    {
      strict,
      debug,
      ignoreFiles,
      ignoreCatch,
      enableCache,
      ignoreUnreadAnys,
      fileCounts: true
    }
  );
  const percentage = totalCount === 0 ? 100 : (correctCount * 100) / totalCount;

  return {
    fileCounts,
    anys,
    percentage,
    total: totalCount,
    covered: correctCount,
    uncovered: totalCount - correctCount
  };
};

export default getCoverage;
